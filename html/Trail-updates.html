<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trailquest - Trail Updates</title>
  <link rel="stylesheet" href="../css/Trail-updates.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <script type="module" src="../js/trail-updates.js" defer></script>
  <script type="module" src="../js/main-tab.js" defer></script>
  <script src="../js/script.js"></script>
  <!-- PWA Manifest & Theme -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#2E7D32">
</head>
<body>

  <header>
    <div class="logo">
      <img src="../Image/logo.png" alt="logo"/>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="../html/index.html">Home</a></li>
        <li><a href="../html/why-choose-us.html">About Us</a></li>
      </ul>
    </nav>
    <div class="header-icons">
      <a href="../html/profile.html" id="profile-color" style="color: white;"><i class="fas fa-user-circle"></i></a>
      <a href="../html/chat.html" id="profile-color" style="color: white;"><i class="fas fa-comment-dots"></i></a>
    </div>
  </header>

<main>
    <div class="tab-navigation">
        <a class="tab" id="tabOverview">Overview</a>
        <a class="tab" id="tabConditions">Conditions</a>
        <a class="tab" id="tabReviews">Reviews</a>
        <a class="tab" id="tabUpdates">Trail updates</a>
      </div>
      


  <section class="trail-status-update-section">
    <h2 class="section-title">Trail Status Update</h2>
    <button class="share-update-btn" id="addPhotoBtn">Share Your Update</button>
  </section>

  <section class="latest-updates-section">
    <h2 class="section-title">Latest Updates</h2>
    <div class="updates-grid"></div>
  </section>

  <!-- ðŸ“¸ Upload Modal -->
  <div id="uploadChoiceModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Add New Update</h2>
      <p>Upload a photo or capture one:</p>
      <div class="upload-options">
        <button id="captureImageBtn" class="action-button"><i class="fas fa-camera"></i> Capture Photo</button>
        <button id="uploadLocalBtn" class="action-button"><i class="fas fa-upload"></i> Upload from Device</button>
      </div>
      <input type="file" id="photoInput" accept="image/*" style="display: none;" />

      <div class="camera-section" style="display: none;">
        <h3>Live Camera</h3>
        <video id="cameraFeed" autoplay playsinline></video>
        <button id="takePhotoBtn" class="action-button"><i class="fas fa-camera"></i> Take Photo</button>
        <button id="stopCameraBtn" class="action-button secondary-button">Stop Camera</button>
        <canvas id="photoCanvas" style="display: none;"></canvas>
      </div>

      <div class="preview-comment-section" style="display: none;">
        <h3>Preview</h3>
        <img id="photoPreview" class="uploaded-image-preview" src="" alt="Preview"/>
        <div class="comment-area">
          <label for="commentInputModal" class="comment-label">Add a comment (Optional):</label>
          <textarea id="commentInputModal" placeholder="e.g., Trail is muddy, obstacle ahead..."></textarea>
        </div>
        <button id="submitUpdateBtn" class="submit-button">Submit Update</button>
      </div>
    </div>
  </div>
</main>

</body>
</html>
